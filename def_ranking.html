<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Unite Tier List</title>
    <style>
        :root {
            --high-tier: #ff7f7f;
            --mid-tier: #e8a15a;
            --low-tier: #efafacef;
            --bg-gradient-high: linear-gradient(135deg, #ff0000, #ff7f7f);
            --bg-gradient-mid: linear-gradient(135deg, #ff7f00, #ffbf7f);
            --bg-gradient-low: linear-gradient(135deg, #efafacef, #efafacef);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .slider-container {
            margin: 20px auto;
            text-align: center;
            max-width: 500px;
        }
        
        .level-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .level-display {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .tier-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .tier {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tier-header {
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .high-tier .tier-header {
            background: var(--bg-gradient-high);
        }
        
        .mid-tier .tier-header {
            background: var(--bg-gradient-mid);
        }
        
        .low-tier .tier-header {
            background: var(--bg-gradient-low);
        }
        
        .tier-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background-color: white;
        }
        
        .pokemon-card {
            position: relative;
            text-align: center;
            width: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .pokemon-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .pokemon-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }
        
        .pokemon-name {
            font-size: 0.8em;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pokemon-role {
            font-size: 0.7em;
            color: #666;
            margin-top: 2px;
        }
        
        .pokemon-tooltip {
            position: relative;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: auto;
        }
        
        .pokemon-card:hover .pokemon-tooltip {
            opacity: 1;
        }
        
        .role-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        
        .role-label {
            font-size: 0.7em;
            font-weight: bold;
            color: #555;
            padding: 2px 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
        
        @media (max-width: 600px) {
            .pokemon-card {
                width: 70px;
            }
            
            .pokemon-image {
                width: 50px;
                height: 50px;
            }
            
            .tier-content {
                gap: 10px;
                padding: 10px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokemon Unite Tankie Tier List</h1>
        
        <div class="slider-container">
            <div class="level-display">Level: <span id="level-value">1</span></div>
            <input type="range" min="1" max="15" value="1" class="level-slider" id="level-slider">
        </div>
        
        <div class="tier-list" id="tier-list">
            <!-- Tier list will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Load JSON data
        fetch('def_ranking.json')
            .then(response => response.json())
            .then(data => {
                const tierListContainer = document.getElementById('tier-list');
                const levelSlider = document.getElementById('level-slider');
                const levelValue = document.getElementById('level-value');
                
                // Update displayed level when slider changes
                levelSlider.addEventListener('input', function() {
                    levelValue.textContent = this.value;
                    updateTierList(data, parseInt(this.value));
                });
                
                // Initial load
                updateTierList(data, 1);

                function updateTierList(pokemonData, selectedLevel) {
                    // Filter pokemon by selected level
                    const filteredPokemon = pokemonData.filter(pokemon => pokemon.Level === selectedLevel);

                    // Sort by ranking-rate (descending)
                    filteredPokemon.sort((a, b) => {
                        // Sort chính bằng ranking-rate giảm dần
                        if (b['ranking-rate'] !== a['ranking-rate']) {
                            return b['ranking-rate'] - a['ranking-rate'];
                        }
                        // Nếu ranking-rate bằng nhau thì sort bằng tên tăng dần
                        return a.Name.localeCompare(b.Name);
                    });
                    // Group by ranking-rate tier
                    const tierGroups = {
                        high: filteredPokemon.filter(p => p['ranking-rate'] >= 5),
                        mid: filteredPokemon.filter(p => p['ranking-rate'] >= 3 && p['ranking-rate'] <= 4),
                        low: filteredPokemon.filter(p => p['ranking-rate'] <= 2)
                    };
                    
                    // Clear previous tier list
                    tierListContainer.innerHTML = '';
                    
                    // Create tier sections
                    for (const [tier, pokemons] of Object.entries(tierGroups)) {
                        if (pokemons.length === 0) continue;
                        
                        const tierSection = document.createElement('div');
                        tierSection.className = `tier ${tier}-tier`;
                        
                        // Tier header
                        const tierHeader = document.createElement('div');
                        tierHeader.className = 'tier-header';
                        
                        switch(tier) {
                            case 'high':
                                tierHeader.textContent = 'High Tier (Ranking 5+)';
                                break;
                            case 'mid':
                                tierHeader.textContent = 'Mid Tier (Ranking 3-4)';
                                break;
                            case 'low':
                                tierHeader.textContent = 'Low Tier (Ranking 1-2)';
                                break;
                        }
                        
                        tierSection.appendChild(tierHeader);
                        
                        // Tier content
                        const tierContent = document.createElement('div');
                        tierContent.className = 'tier-content';
                        
                        // Group pokemon by role within the tier
                        const roleGroups = {};
                        // Tạo mảng tạm chứa các role duy nhất và sắp xếp
                        const sortedRoles = [...new Set(pokemons.map(p => p.Role))].sort();
                        // Tạo roleGroups đã sắp xếp
                        sortedRoles.forEach(role => {
                            roleGroups[role] = pokemons.filter(p => p.Role === role)
                                .sort((a, b) => a.Name.localeCompare(b.Name));
                        });

                        // Create role groups
                        for (const [role, rolePokemons] of Object.entries(roleGroups)) {
                            const roleGroup = document.createElement('div');
                            roleGroup.className = 'role-group';

                        // Add role label
                            const roleLabel = document.createElement('div');
                            roleLabel.className = 'role-label';
                            roleLabel.textContent = role;
                            roleGroup.appendChild(roleLabel);

                            // SORT POKEMON BY NAME 
                             rolePokemons.sort((a, b) => a.Name.localeCompare(b.Name));
                            
                            // Add pokemon cards
                            rolePokemons.forEach(pokemon => {
                                const card = createPokemonCard(pokemon);
                                roleGroup.appendChild(card);
                            });
                            
                            tierContent.appendChild(roleGroup);
                        }
                        
                        tierSection.appendChild(tierContent);
                        tierListContainer.appendChild(tierSection);
                    }
                }
                
                function createPokemonCard(pokemon) {
                    const card = document.createElement('div');
                    card.className = 'pokemon-card';
                    
                    const img = document.createElement('img');
                    img.className = 'pokemon-image';
                    img.src = `images/${pokemon.Name}.png`;
                    img.alt = pokemon.Name;
                    
                    const name = document.createElement('div');
                    name.className = 'pokemon-name';
                    name.textContent = pokemon.Name;
                    
                    const role = document.createElement('div');
                    role.className = 'pokemon-role';
                    role.textContent = pokemon.Type;
                    
                    const tooltip = document.createElement('div');
                    tooltip.className = 'pokemon-tooltip';
                    tooltip.innerHTML = `
                        HP: ${pokemon.HP}<br>
                        DEF: ${pokemon.DEF}<br>
                        SP.DEF: ${pokemon['SP.DEF']}
                    `;
                    
                    card.appendChild(img);
                    card.appendChild(name);
                    card.appendChild(role);
                    card.appendChild(tooltip);
                    
                    return card;
                }
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
                document.getElementById('tier-list').innerHTML = '<p>Error loading tier list data. Please try again later.</p>';
            });
    </script>
</body>
</html>
